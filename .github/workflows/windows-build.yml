name: Windows Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build executable
        run: |
          pyinstaller -y MonocularEyeTracker.spec

      - name: Archive build
        run: |
          powershell Compress-Archive -Path dist/MonocularEyeTracker/* -DestinationPath MonocularEyeTracker.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MonocularEyeTracker-windows
          path: MonocularEyeTracker.zip

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: windows-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: MonocularEyeTracker-windows
          path: .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: MonocularEyeTracker.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
